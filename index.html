<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Inventarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container max-w-md mx-auto">
        <div class="card rounded-xl shadow-2xl p-8 text-white">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-boxes text-3xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold">Sistema de Inventarios</h1>
                <p class="text-white/80">Inicia sesión para continuar</p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Usuario</label>
                    <input type="text" id="username" 
                           class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/60"
                           placeholder="Ingresa tu usuario"
                           required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Contraseña</label>
                    <input type="password" id="password" 
                           class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/60"
                           placeholder="Ingresa tu contraseña"
                           required>
                </div>
                
                <button type="submit" 
                        class="btn-primary w-full py-3 rounded-lg font-semibold flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-red-200 hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
            
    <!-- Enlace de registro -->
            <div class="text-center mt-6">
                <p class="text-white/70">
                    ¿No tienes cuenta? 
                    <a href="#" id="registerLink" class="text-white font-semibold hover:underline">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Inicializar usuarios en localStorage si no existen
        if (!localStorage.getItem('users')) {
            const users = [
                { username: 'admin', password: 'admin123', email: 'admin@inventario.com', role: 'admin' },
                { username: 'usuario', password: 'usuario123', email: 'usuario@inventario.com', role: 'user' }
            ];
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Inicializar inventario en localStorage si no existe
        if (!localStorage.getItem('inventario')) {
            localStorage.setItem('inventario', JSON.stringify([]));
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Guardar usuario actual en sessionStorage
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirigir al dashboard
                window.location.href = 'dashboard.html';
            } else {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                errorText.textContent = 'Usuario o contraseña incorrectos';
                errorDiv.classList.remove('hidden');
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        });

        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funcionalidad de registro en desarrollo. Usa admin/admin123 o usuario/usuario123 para probar.');
        });
    </script>
</body>
</html>
